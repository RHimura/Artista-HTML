<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="img/logotipo.png" type="image/x-icon">
    <title>Bacu Exu do Blues</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
            text-align: center;
            color: #333;
        }

        header {
            background-color: #e42b2b;
            color: #fff;
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
        }

        header img {
            width: 200px;
        }

        nav ul {
            list-style-type: none;
            display: flex;
            gap: 20px;
        }

        nav ul a {
            color: #fff;
            text-decoration: none;
            font-size: 18px;
        }

        nav ul a:hover {
            text-decoration: underline;
        }

        .background-container {
            background-image: url('img/capa.jpg');
            background-size: cover;
            background-position: center;
            height: 300px;
            width: 80%;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            border-radius: 10px;
            margin-bottom: 30px;
        }

        .background-container h1 {
            color: white;
            font-size: 2.5rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        figure {
            margin-bottom: 20px;
            padding: 10px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        figure img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
        }

        figcaption {
            font-size: 1rem;
            color: #555;
            margin-top: 10px;
        }

        iframe {
            margin: 20px 0;
            border-radius: 10px;
            border: 1px solid #ddd;
        }

        button a {
            display: inline-block;
            background-color: #1db954;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 50px;
            font-size: 18px;
            margin-top: 0px;
        }

        button a:hover {
            background-color: #1ed760;
        }

        footer {
            margin-top: 40px;
            padding: 10px;
            background-color: #ffffff;
            color: #333;
            width: 80%;
            text-align: center;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        footer p {
            font-size: 14px;
        }

        .social-icons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .social-icons a {
            font-size: 40px;
            color: #555;
            text-decoration: none;
        }

        .social-icons a:hover {
            color: #0073b1;
        }
    </style>
</head>

<body>

    <header>
        <div>

        <nav>

                <li><a target="_parent" href="sobre.html">Sobre</a></li>

            </ul>
        </nav>

    <div class="background-container">
        <h1>Bacu Exu do Blues</h1>
    </div>

    <figure>
        <a href="//www.instagram.com/exudoblues/?hl=pt-br" target="_blank">
            <img src="img/bacu.png" alt="Imagem de Bacu Exu do Blues" width="450" height="450">
        </a>
        <figcaption>
            <p>Girassóis de Van Gogh’ é uma das músicas mais emblemáticas da carreira do cantor, que conquistou uma
                legião de fãs ao redor do mundo. A canção, com sua letra profunda e melodia envolvente, se tornou um
                verdadeiro fenômeno, acumulando milhões de visualizações em plataformas de streaming e se firmando
                como um marco na sua trajetória artística.</p>
        </figcaption>
    </figure>

</body>
